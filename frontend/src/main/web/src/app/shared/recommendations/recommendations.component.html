<div class="recommendation-title">
  <span>{{city}}</span>
  <span>{{inspiration}}</span>
  <div class="line"></div>
</div>

<div class="row">
  <div class="row-square col-md-4">

    <div class="row-square__description">
      <span *ngIf="city">Nowy Jork</span>
      <span *ngIf="inspiration">Dia de muertos w Meksyku</span>
      <div class="line"></div>
      <span *ngIf="city || country">1895 PLN</span>
      <span *ngIf="inspiration">Czytaj więcej</span>
    </div>

    <a routerLink="/loty/rezerwacja/5"><img *ngIf="city" src="../../../assets/img/chelsea-london-phillips-779135-unsplash.png"/></a>
    <a (click)="scrollToTop()" routerLink="/artykul/dia-de-muertos"><img *ngIf="inspiration" src="../../../assets/img/sydney-rae-421261-unsplash.png"/></a>
  </div>
  <div class="row-square col-md-4">

    <div class="row-square__description">
      <span *ngIf="city">Barcelona</span>
      <span *ngIf="inspiration">Top 5 kawiarni w Amsterdamie</span>
      <div class="line"></div>
      <span *ngIf="city || country">420 PLN</span>
      <span *ngIf="inspiration">Czytaj więcej</span>
    </div>

    <a routerLink="/loty/rezerwacja/6"><img *ngIf="city" src="../../../assets/img/danil-sorokin-455017-unsplash.png"/></a>
    <a (click)="scrollToTop()" routerLink="/artykul/5-kawiarni-w-amsterdamie"><img *ngIf="inspiration" src="../../../assets/img/nick-hillier-254650-unsplash.png"/></a>
  </div>
  <div class="row-square col-md-4">

    <div class="row-square__description">
      <span *ngIf="city">Sydney</span>
      <span *ngIf="inspiration">Lodowce na Islandii</span>
      <div class="line"></div>
      <span *ngIf="city || country">3249 PLN</span>
      <span *ngIf="inspiration">Czytaj więcej</span>
    </div>

    <a routerLink="/loty/rezerwacja/7"><img *ngIf="city" src="../../../assets/img/tyler-duston-690171-unsplash.png"/></a>
    <a (click)="scrollToTop()" routerLink="/artykul/lodowce-islandia"><img *ngIf="inspiration" src="../../../assets/img/adam-jang-311043-unsplash.png"/></a>
  </div>
</div>
